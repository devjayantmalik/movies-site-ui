<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Add Genre</title>
  </head>
  <body class="bg-dark text-white">
    <main class="container mt-3">
      <h1>Add your new images using this page.</h1>
      <hr />
      <form class="my-5 mx-5">
        <div class="form-group">
          <label for="large">Large Image URL</label>
          <input
            id="large"
            name="large"
            type="text"
            class="form-control"
            placeholder="Enter image url e.g http://img.com/7347342342j343.png"
          />
        </div>
        <div class="form-group">
          <label for="medium">Medium Image URL</label>
          <input
            id="medium"
            name="medium"
            type="text"
            class="form-control"
            placeholder="Enter image url e.g http://img.com/7347342342j342.png"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Add Genre
        </button>
      </form>
    </main>
  </body>
</html>
