<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Add Resolution</title>
  </head>
  <body class="bg-dark text-white">
    <main class="container mt-3">
      <h1>Add your new resolution using this page.</h1>
      <hr />
      <form class="my-5 mx-5">
        <div class="form-group">
          <label for="title">Resolution title</label>
          <input
            id="title"
            name="title"
            type="text"
            class="form-control"
            placeholder="Enter title e.g FULL HD 720P"
          />
        </div>
        <div class="form-group">
          <label for="width">Resolution Width</label>
          <input
            id="width"
            name="width"
            type="text"
            class="form-control"
            placeholder="Enter height  e.g 320"
          />
        </div>
        <div class="form-group">
          <label for="height">Resolution Height</label>
          <input
            id="height"
            name="height"
            type="text"
            class="form-control"
            placeholder="Enter height e.g 480"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Add Resolution
        </button>
      </form>
    </main>
  </body>
</html>
